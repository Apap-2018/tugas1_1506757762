<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title th:include="fragments/fragment :: headerFragment('Add Success')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<h1>Sistem Informasi Kepegawaian</h1>
			<p>Selamat datang di Sistem Informasi Kepegawaian</p>
			<hr>
			<h2>Lihat Data Pegawai berdasarkan NIP</h2>
			<p>Masukan Nomor Induk Pegawai<p>
			
				<form th:action="@{/pegawai}" method=GET>
					<input type="text" name="nip" class="form-control"/><br>
					<button type="submit" class="btn btn-primary">Get detail!</button>
				</form>				
			
			<hr>
			<h2>Detail Jabatan</h2>
			<p>Pilih Jabatan<p>
			
			
				<form th:action="@{/jabatan}" method=GET>
					<div class="input-group">
						<select id="listJabatan"  class="form-control" name="id" required>
							<option value="" selected disabled>Pilih Jabatan</option>
							<option th:each="jabatan : ${jabatan}" name="id" th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
						</select>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Get detai!</button>
				</form>
				
			<hr>
			<h2>Lihat Pegawai Tertua dan Termuda</h2>
			<p>Pilih Instansi<p>
			
			
				<form th:action="@{/pegawai-tuamuda}" method=GET>
					<div class="input-group">
						<select id="listInstansi"  class="form-control" name="id" required>
							<option value="" selected disabled>Pilih Instansi</option>
							<option th:each="instasi : ${instansi}" name="id" th:value="${instasi.id}" th:text="${instasi.nama} +' - ' + ${instasi.provinsi.nama}"}></option>
						</select>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Get detai !</button>
				</form>
			
		</div>
	</body>

	</html>
